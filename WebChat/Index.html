<!DOCTYPE html>
<html>
    <head>
        <title>Cirrus Chat</title>
        <link href="/Content/CirrusChat.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <span><textarea id="messages" rows="18" readonly></textarea></span>
            <span><input type="text" id="message" autofocus placeholder="Type your message here"/></span>
            <span><input type="button" id="sendmessage" value="Send" /></span>
            <input type="hidden" id="displayname" />
        </div>
        <!--Script references. -->
        <!--Reference the jQuery library. -->
        <script src="/Scripts/jquery-1.8.2.min.js" ></script>
        <!--Reference the SignalR library. -->
        <script src="/Scripts/jquery.signalR-1.0.0.js"></script>
        <!--Reference the autogenerated SignalR hub script. -->
        <script src="/signalr/hubs"></script>
        <!--Add script to update the page and send messages.--> 
        <script src="/Scripts/CirrusChat.js"></script>
    </body>
</html>
